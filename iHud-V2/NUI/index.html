<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <title>iHUD-v2 by dakom#7549</title>
    </head>
    <body>
        <div class="container">
            <div class="hud">
                <div class="labels">
                    <div class="labelContainer">
                        <div class="iconEffect">
                            <i class="fa-solid fa-pizza-slice icon"></i>
                            <i class="fa-solid fa-pizza-slice backIcon bread" id="breadHeight"></i>
                        </div>

                        <span class="text" id="hungerText">0%</span>
                    </div>
                    
                    <div class="labelContainer">
                        <div class="iconEffect">
                            <i class="fa-solid fa-droplet icon"></i>
                            <i class="fa-solid fa-droplet backIcon water" id="waterHeight"></i>
                        </div>

                        <span class="text" id="thirstText">0%</span>
                    </div>
                </div>

                <div class="rects">
                    <div class="rect" id="job_conteneur">
                        <i class="fa-solid fa-building icon"></i>
                        <span class="text" draggable="false" id="firstJob">Chargement<span class="grade">...</span></span>
                    </div>

                    <div class="rect" id="job2_conteneur">
                        <i class="fa-solid fa-users icon"></i>
                        <span class="text" draggable="false" id="doubleJob">Chargement<span class="grade">...</span></span>
                    </div>
                </div>
            </div>

            <div class="hud right">
                <div class="rects">
                    <div class="rect money" id="money_rect">
                        <i class="fa-solid fa-dollar-sign icon"></i>
                        <span class="text" draggable="false" id="moneyLiquid">Liquide <span class="grade">0$</span></span>
                    </div>

                    <div class="rect dirty" id="black_money_rect">
                        <i class="fa-solid fa-wallet icon"></i>
                        <span class="text" draggable="false" id="moneyDirty">Sale <span class="grade">0$</span></span>
                    </div>
                </div>
            </div>

            <div class="voices" id="micro_rect">
                <img src="./src/images/micro.png" draggable="false" class="micro" alt="micro">
            </div>
        </div>

        <script src="./src/js/config.js" type="text/javascript"></script>
        <script src="./src/js/index.js" type="text/javascript"></script>
        <script src="./src/js/events.js" type="text/javascript"></script>
    </body>
</html>
